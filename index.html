<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PH Tube</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="main-body p-5">
      <!-- Menu bar -->
      <div id="menu-bar" class="d-flex justify-content-between align-items-center">               
            <div class="col-4"><img src="./images/ph_logo.png" alt="" class="img-fluid"></div>
            <div class="col-4 d-flex justify-content-center"><button id="sort-by-view" class="d-inline-flex p-1 px-md-3 justify-content-center align-items-center border-0 rounded-1" onclick="sortDataByViews(1000)">Sort by view</button></div>
            <div class="col-4 d-flex justify-content-end"><button id="blog-button" class="d-inline-flex p-1 px-3 justify-content-center align-items-center gap-2 border-0 rounded-1 text-white">Blog</button></div>
      </div>
      <div id="line" class="py-2">
            <hr>
      </div>


      <!-- Browse by category button -->
      <div id="category-buttons" class="d-flex justify-content-center gap-3 align-items-center" role="group" aria-level="Category Buttons">
            <button data-category-id="1000" id="button-1000" onclick="fetchItemsByCategory(1000)" class="category-buttons d-inline-flex p-1 px-3 justify-content-center align-items-center gap-2 border-0 rounded-1">All</button>
            <button data-category-id="1001" id="button-1001" onclick="fetchItemsByCategory(1001)" class="category-buttons d-inline-flex p-1 px-3 justify-content-center align-items-center gap-2 border-0 rounded-1">Music</button>
            <button data-category-id="1003" id="button-1003" onclick="fetchItemsByCategory(1003)" class="category-buttons d-inline-flex p-1 px-3 justify-content-center align-items-center gap-2 border-0 rounded-1">Comedy</button>
            <button data-category-id="1005" id="button-1005" onclick="fetchItemsByCategory(1005)" class="category-buttons d-inline-flex p-1 px-3 justify-content-center align-items-center gap-2 border-0 rounded-1">Drawing</button>
      </div>


      <!-- display items -->
      <div id="product-items" class="pt-5">

      </div>
    </div>


    <!-- Js scripting file -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
